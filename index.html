<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>化学基礎ー暗記特訓ページ</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>化学基礎ー暗記特訓ページ</h1>

    <div id="btn1">問題スタート</div>

    <div id="ans">解答欄
      <input id="nyuryoku" type="text" placeholder="ここに入力">
      <p id="btn2">答え合わせ</p>
    </div>

    <div class="seito">
      <input id="nen" type="text" name="" placeholder="年">
      <p>年</p>
      <input id="kurasu" type="text" name="" placeholder="組">
      <p>組</p>
      <input id="ban" type="text" name="" placeholder="番">
      <p>番</p>
      <input id="namae" type="text" name="" placeholder="名前">
    </div>
    <li class="syuukei">
      <ul id="mondaisuu">問題数：0</ul>
      <ul id="seikaisuu">正解数：0</ul>
    </li>
    <p id="goukaku"></p>
    <script src="js/main.js"></script>

  </body>
